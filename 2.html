<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Test</h1>

    <form id="quizForm">
        <div class="question">
            <p>1. How many letters are there in the word "Hello"?</p>
            <label>
                <input type="radio" name="q1" value="5"> 5
            </label>
            <label>
                <input type="radio" name="q1" value="2"> 2
            </label>
        </div>

        <div class="question">
            <p>2. How many letters are there in the word "Word"?</p>
            <label>
                <input type="radio" name="q2" value="4"> 4
            </label>
            <label>
                <input type="radio" name="q2" value="5"> 5
            </label>
        </div>

        <button type="button" onclick="checkAnswers()">Check the answers</button>
    </form>

    <p id="result"></p>

    <script>
        function checkAnswers() {
            var correctAnswers = 0;

            var q1Answer = document.querySelector('input[name="q1"]:checked');
            if (q1Answer && q1Answer.value === "5") {
                correctAnswers++;
            }

            var q2Answer = document.querySelector('input[name="q2"]:checked');
            if (q2Answer && q2Answer.value === "5") {
                correctAnswers++;
            }

            var resultElement = document.getElementById("result");
            resultElement.textContent = "Number of correct answers: " + correctAnswers;
        }
    </script>
</body>
</html>
